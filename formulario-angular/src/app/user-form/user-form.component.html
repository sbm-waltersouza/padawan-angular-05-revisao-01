<div class="form-container">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome:</label>
      <input id="name" formControlName="name" class="form-control">
      <div *ngIf="userForm.controls['name'].invalid && (userForm.controls['name'].dirty || userForm.controls['name'].touched)" class="error-message">
        <div *ngIf="userForm.controls['name'].errors?.['required']">Nome é obrigatório.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" class="form-control">
      <div *ngIf="userForm.controls['email'].invalid && (userForm.controls['email'].dirty || userForm.controls['email'].touched)" class="error-message">
        <div *ngIf="userForm.controls['email'].errors?.['required']">Email é obrigatório.</div>
        <div *ngIf="userForm.controls['email'].errors?.['email']">Email inválido.</div>
      </div>
    </div>

    <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary">Enviar</button>
  </form>
</div>
